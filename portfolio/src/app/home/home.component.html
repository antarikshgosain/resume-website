<div class="container">
    <div class="row">
        <!--About me-->
        <div class="col-lg shadow m-1">
            <div class="text-center">
                <h2>About me</h2>
                <img src="../../assets/profile-pic-2023.jpeg" alt="profile-picture" width="256" height="256" class="rounded-circle">
                <p>{{description}}</p>
            </div>
        </div>

        <!--Featured Project-->
        <div class="col-lg shadow m-1">
            <div class="text-center">
                <h2>Featured Project</h2>
                <h4>{{featuredProject.name}}</h4>
            </div>
            <carousel>
                <div *ngFor="let pic of featuredProject.pictures">
                    <slide> <img src="{{pic}}" alt="slide" style="display: block; width: 100%"></slide>
                </div>
                
            </carousel>
            <p class="mt-2">{{featuredProject.summary}}</p>
            <p>Visit the <a href="/portfolio">Portfolio</a> Section for more</p>
        </div>
    </div>
</div>
