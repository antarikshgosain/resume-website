<div class="container text-center">
    <button class="btn btn-primary mb-5 shadow border" (click)="DownloadFile()">Download Resume PDF</button>
    <accordion [isAnimated]="true" [closeOthers]="false" class="shadow" style="background-color: aquamarine;">
        <accordion-group heading="Work Experience">
            <div *ngFor="let work of workExperience; let last=last">
                <h5 class="leftAlign"><a href="{{work.website}}" target="_blank">{{work.companyName}}</a> - {{work.title}}</h5>
                <p  class="leftAlign">{{work.from}} to {{work.to}}</p>
                <p  class="leftAlign">Duration: {{work.duration}} </p>
                <h6 class="leftAlign">Roles and Responsibilities</h6>
                <ul class="leftAlignList" *ngFor="let role of work.roles">
                    <li class="">{{role}}</li>
                </ul>
                
                
                <hr *ngIf="!last" class="solid"> <!--Divider-->
                
            </div>
            
        </accordion-group>

        <accordion-group heading="Education">
            
        </accordion-group>
        <accordion-group heading="Certifications">
            
        </accordion-group>
        <accordion-group heading="Skills">
            
        </accordion-group>
    </accordion>
</div>
