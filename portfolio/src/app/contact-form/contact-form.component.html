<div class="container w-50 "  style="min-width: 300px;">
    <form class="needs-validation"  #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
        <div class="mb-3 d-flex align-items-center">
            <label style="display: flex;" for="name" class="form-label me-3 w-25 text-center"><label style="color: red;">*</label>From:</label>
            <input type="text" class="form-control w-75" id="name" name="name" required [(ngModel)]="formData.name" required #name="ngModel">
            
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label style="display: flex;" for="email" class="form-label me-3 w-25  text-center "><label style="color: red;">*</label>Message:</label>
            <input type="email" class="form-control w-75" id="email" name="email" required [(ngModel)]="formData.email" required #email="ngModel">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary text-center ">Submit</button>
        </div>
        
        
    </form>
  </div>
