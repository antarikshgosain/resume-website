<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<div class="container w-50 "  style="min-width: 300px;">
    <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
        <div class="mb-3 d-flex align-items-center">
            <label style="display: flex;" for="name" class="form-label me-3 w-25 text-center">
                <label style="color: red;">*</label>From:
            </label>
            <input [ngClass]="{'input-error': !isNameValid}"  type="text" class="form-control w-75" 
            id="name" name="name" required [(ngModel)]="formData.name" required #name="ngModel">
            
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label style="display: flex;" for="message" class="form-label me-3 w-25  text-center ">
                <label style="color: red;">*</label>Message:
            </label>
            <input [ngClass]="{'input-error': !isMessageValid}" type="message" class="form-control w-75" 
            id="message" name="message" required [(ngModel)]="formData.message" required #email="ngModel">
        </div>
        <div class="container">
            <div class="mb-2 d-flex justify-content-center" >
                <ngx-recaptcha2 #captchaElem [siteKey]="publicRecaptchaKey" [ngClass]="{'input-error': !isCaptchaValid}"></ngx-recaptcha2>
            </div>
        </div>
            
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary text-center ">Submit</button>
        </div>
        
        
    </form>
  </div>
